<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Fontawesome icons kit -->
    <script
      src="https://kit.fontawesome.com/7f35089b8a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>To Do List</h1>
      <p id="alert">You must write something here!</p>
      <div class="add-task">
        <input
          type="text"
          placeholder="Add new task..."
          id="new-task"
          required
        />
        <input class="btn" type="submit" value="Add" />
      </div>
      <ul id="todo-list" class="tasks"></ul>
      <button type="reset" id="reset">Clear all completed</button>
    </main>
  </body>
</html>
